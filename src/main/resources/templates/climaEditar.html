<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{clima.editar.titulo}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="fechaPronostico"]'); 
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'dd/mm/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
<body>

	<div class="starter-template">
        <h1><span  th:text="#{empresa}" /></h1>
         <h2 th:text="${formBean.idClima} ? #{clima.editar.titulo}: #{clima.registrar.titulo}" />
    </div>
    
<form  th:action="@{/climaEditar}" th:object="${formBean}" method="post">
	<p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
	<input type="hidden" id="idClima" th:field="*{idClima}">
	<table border="0" style="align-self: center;">
		<tr>
            <td><label th:text="#{clima.fecha}" /></td>
            <td><input type="text" id="fecha" autocomplete="off" th:field="*{fecha}" placeholder="DD/MM/YYYY" /></td> 
            <td> <p th:if="${#fields.hasErrors('fecha')}" th:errorclass="error" th:errors="*{fecha}" /> </td> 
        </tr>
		<tr>
            <td><label th:text="#{clima.ciudad}" /></td>
            <td>
		        <select th:field="*{idCiudad}">
				  <option th:each="c : ${allCiudades}" 
				          th:value="${c.id}" 
				          th:text="${c.nombre}"></option>
				</select>
			</td>
		</tr>
        
        <tr>
            <td><label th:text="#{clima.temperatura}" /></td>
            <td><input type="number" th:field="*{temperatura}" value="0"/></td>
            <td> <p th:if="${#fields.hasErrors('porcentajeLluvia')}" th:errorclass="error" th:errors="*{porcentajeLluvia}" /> </td>
            <td> 
	             <ul>
			        <li th:each="err : ${#fields.errors('idPronostico')}" th:text="${err}" class="error" />
			    </ul> 
		   	</td>
        </tr>
        
        <tr>
            <td><label th:text="#{clima.estado}" /></td>
            <td>
		        <select th:field="*{idEstado}">
				  <option th:value="1" th:text="Despejado"> </option>
				  <option th:value="2" th:text="Nublado"> </option>
				  <option th:value="3" th:text="Lluvioso"> </option>
				  <option th:value="4" th:text="Nevando"> </option>  
				</select>
			</td>
		</tr>
        
        <tr>
            <td><label th:text="#{clima.porcentajeHumedad}" /></td>
            <td><input type="number" th:field="*{porcentajeHumedad}" /></td> 
            <td> <p th:if="${#fields.hasErrors('cantidadLluvia')}" th:errorclass="error" th:errors="*{porcentajeHumedad}" /> </td> 
        </tr>           
  </table>
  
  <table class="botones">
      <tr>
	      <td><input type="submit" name="action" value="Aceptar" /></td>
	      <td><input type="submit" name="action" value="Cancelar" /></td>
      </tr>
    </table>
</form>
</body>
</html>
