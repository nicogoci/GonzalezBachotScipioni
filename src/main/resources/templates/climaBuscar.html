<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{clima.buscar.titulo}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>



<body>
	<div class="starter-template">
        <h1><span  th:text="#{empresa}" /></h1>
        <h2>
            <span th:text="#{clima.buscar.titulo}"></span>
        </h2>
        
	<form  th:action="@{/climaBuscar}" th:object="${formBean}" method="post">
		<table border="1">
			
		    <tr>
		           <td><label th:text="#{clima.ciudad}" /></td>
		           <td>
			        <select th:field="*{idCiudadSeleccionada}">
					<option th:value="null" text="Seleccione una opciÃ³n"></option>
					    <option th:each="c : ${allCiudades}" 
					          th:value="${c.id}" 
					          th:text="${c.nombre}"></option>
					</select>
				</td>
			</tr>			
		</table>

		  <table class="botones">
		      <tr>
			      <td><input type="submit" name="action" value="Buscar" /></td>
			      <td><input type="submit" name="action" value="Cancelar" /></td>
			      <td><input type="submit" name="action" value="Registrar" /></td>
		      </tr>
		        
		  </table>
		    
		    
		    <table  class="resultados" border="0" style="align-self: center;">
			    <thead>
			      <tr>
			        <th ><label th:text="#{clima.fecha}" /></th>
			        <th ><label th:text="#{clima.ciudad}" /></th>
			        <th ><label th:text="#{clima.temperatura}" /></th>
			        <th ><label th:text="#{clima.estado}" /></th>
			        <th ><label th:text="#{clima.porcentajeHumedad}" /></th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="p : ${resultados}">
				        <td th:text="${{p.fecha}}"></td>
				        <td th:text="${{p.ciudad.nombre}}" ></td>
				        <td th:text="${{p.temperatura}}"></td>
				       	<td th:text="${{p.estado.nombre}}"></td>
				        <td th:text="${{p.porcentajeHumedad}}" ></td>
				      	<td>
		                    <a th:href="@{/climaEditar/{id}(id=${p.idClima})}" class="btn btn-primary">
		                        editar
		                    </a>
		                </td>
			      </tr>
			    </tbody>
		    </table>
		</form>
	</div>
</body>
</html>
